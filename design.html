<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="/images/illustration-hero.svg"
        alt="illustration-hero"
        class="cardimg"
      />

      <div class="cardtitle">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
      </div>

      <div class="cardplanselection">
        <img src="./images/icon-music.svg" class="music" alt="music" />

        <div class="plancontent">
          <h4 class="plan header">
            <span><strong>Annual Plan</strong></span>
          </h4>
          <small class="plancost">$59.99/year</small>
        </div>

        <a href="#" class="change">Change</a>
      </div>

      <button class="cardpaymentbutton">proceed to payment</button>
      <a href="#" class="cardcancel">Cancel Order</a>
    </div>
  </body>
</html>
